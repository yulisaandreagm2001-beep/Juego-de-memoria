<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="mt-3 mb-2 text-center text-danger fw-bold">Juego Memoria</h1>
        </div>
        <div class="col-12">
          <ul class="nav justify-content-center">
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#"
                >Jugador: <span class="jugador">Player 1</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#"
                >Intento: <span class="intentos">0</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#"
                >Aciertos: <span class="aciertos">0</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#"
                >Tiempo de Juego: <span class="tiempo">0</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fw-bold" href="#"
                >Nivel: <span class="nivel">0</span></a
              >
            </li>
            <li class="nav-item">
              <span class="btn-iniciar btn btn-success fw-bold">Iniciar</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-7">
            <h2 class="text-success fw-bold">Tablero de juego</h2>
       <hr class="text-secondary"> 
            <div class="row g-4 mb-5 tablero">
                <!--Aqui van las imagenes al tablero-->
            </div>
        </div>
        <div class="col-5">
            <table class="table my-3 records">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Jugador</th>
                        <th>Tiempo total</th>
                        <th>Intento totales</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="funciones.js"></script>
  </body>
</html>
